language: python
python:
  - "2.7"
install:
  - pip install MySQL-python coverage codecov
before_script:
  - export PYTHONPATH=$PYTHONPATH:$(pwd)
  - echo "#!/usr/bin/python" > config.py
script: nosetests -v --with-coverage --cover-branch --cover-erase --cover-package backend
after_success:
  - codecov
